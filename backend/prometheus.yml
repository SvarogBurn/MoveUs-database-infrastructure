global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'moveus-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configurations
scrape_configs:
  # Django application metrics
  - job_name: 'django'
    static_configs:
      - targets: ['web:8000']
        labels:
          service: 'django-web'
    metrics_path: '/metrics'
    scrape_interval: 5s

  # PostgreSQL primary database
  - job_name: 'postgres-primary'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          role: 'primary'

  # Redis cache and Celery broker
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # HAProxy statistics
  - job_name: 'haproxy'
    static_configs:
      - targets: ['haproxy:8404']
        labels:
          service: 'haproxy'
    metrics_path: '/stats/prometheus'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'